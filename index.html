<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>- MI -</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center center;
      z-index: -1;
    }


    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      color: #fff;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      position: relative;
      color: white;
      animation: glitch 1s infinite;
    }

        @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: skew(0deg);
      }
      20% {
        text-shadow: -2px 0 red, 2px 0 cyan;
        transform: skew(1deg);
      }
      40% {
        text-shadow: 2px 0 red, -1px 0 cyan;
        transform: skew(-1deg);
      }
      60% {
        text-shadow: -1px 0 red, 2px 0 cyan;
        transform: skew(0.5deg);
      }
      80% {
        text-shadow: 1px 0 red, -2px 0 cyan;
        transform: skew(-0.5deg);
      }
      100% {
        text-shadow: 2px 0 red, -2px 0 cyan;
        transform: skew(0deg);
      }
    }

    p {
      font-size: 1.2rem;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 20px;
    }
  </style>
</head>
